<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Loading state -->
      <div id="loading-state">
        <div class="loading-container">
          <div class="loading-icon">âœº</div>
          <div class="loading-text">Loading model...</div>
          <div class="loading-bar">
            <div class="loading-bar-fill"></div>
          </div>
          <div class="loading-hint">This may take a few minutes on first run</div>
        </div>
      </div>

      <!-- Empty state (centered) -->
      <div id="empty-state" class="hidden">
        <div class="greeting">
          <span class="greeting-text">How can I help you?</span>
        </div>
        <form id="chat-form-empty">
          <div class="input-box">
            <textarea
              id="input-empty"
              placeholder="Ask anything..."
              rows="1"
              autofocus
            ></textarea>
            <div class="input-actions">
              <button type="submit" class="send-btn" aria-label="Send"></button>
            </div>
          </div>
        </form>
      </div>

      <!-- Chat state -->
      <div id="chat-state" class="hidden">
        <main id="chat-container">
          <div id="messages"></div>
        </main>
        <footer>
          <form id="chat-form">
            <div class="input-box">
              <textarea
                id="input"
                placeholder="Reply to Nexon..."
                rows="1"
              ></textarea>
              <div class="input-actions">
                <button
                  type="submit"
                  class="send-btn"
                  aria-label="Send"
                ></button>
              </div>
            </div>
          </form>
          <div class="footer-info">
            <span id="stats"></span>
          </div>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
