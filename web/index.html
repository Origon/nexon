<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/vs2015.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Loading state -->
      <div id="loading-state">
        <div class="loading-container">
          <div class="loading-icon">âœº</div>
          <div class="loading-text">Loading model...</div>
          <div class="loading-bar">
            <div class="loading-bar-fill"></div>
          </div>
          <div class="loading-hint">This may take a few minutes on first run</div>
        </div>
      </div>

      <!-- Empty state (centered) -->
      <div id="empty-state" class="hidden">
        <div class="greeting">
          <span class="greeting-text">How can I help you?</span>
        </div>
        <form id="chat-form-empty">
          <div class="input-box">
            <textarea
              id="input-empty"
              placeholder="Ask anything..."
              rows="1"
              autofocus
            ></textarea>
            <div class="input-actions">
              <button type="submit" class="send-btn" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                  <path d="M12 20.25V4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M5.75 10L12 3.75L18.25 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <button type="button" class="stop-btn hidden" aria-label="Stop">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <rect x="6" y="6" width="12" height="12" rx="2"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="input-meta">
            <span class="char-count"></span>
          </div>
        </form>
      </div>

      <!-- Chat state -->
      <div id="chat-state" class="hidden">
        <header class="chat-header">
          <span class="header-title">Nexon</span>
          <div class="header-actions">
            <button class="header-btn" id="export-btn" title="Export chat">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
            </button>
            <button class="header-btn" id="theme-btn" title="Toggle dark mode">
              <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </svg>
              <svg class="moon-icon hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </button>
            <button class="header-btn" id="new-chat-btn" title="New chat (Cmd+Shift+O)">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </button>
          </div>
        </header>
        <main id="chat-container">
          <div id="messages"></div>
        </main>
        <footer>
          <form id="chat-form">
            <div class="input-box">
              <textarea
                id="input"
                placeholder="Reply to Nexon..."
                rows="1"
              ></textarea>
              <div class="input-actions">
                <button type="submit" class="send-btn" aria-label="Send">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <path d="M12 20.25V4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.75 10L12 3.75L18.25 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button type="button" class="stop-btn hidden" aria-label="Stop">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="2"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="input-meta">
              <span class="char-count"></span>
            </div>
          </form>
          <div class="footer-info">
            <span id="model-name"></span>
            <span id="stats"></span>
          </div>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
